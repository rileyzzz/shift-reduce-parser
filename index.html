<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Shift Reduce Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="text-center bg-dark text-white">
    <div class="container py-4 px-3 mx-auto">
        <h1 class="mb-3">Shift Reduce Parser</h1>

        <div class="header mb-2">
            <div class="name-bar">
                <input type="text" class="name-text">
                <span class="edit-hint material-icons">edit</span>
            </div>
            <div class="common-controls">
                <button type="button" class="btn btn-primary">Import</button>
                <button type="button" class="btn btn-info">Export</button>
            </div>
        </div>
        <div class="subheader mb-2">
            <div class="running-controls disabled">
                <button type="button" class="btn btn-secondary" id="prev-btn">Previous</button>
                <button type="button" class="btn btn-primary" id="next-btn">Next</button>
                <button type="button" class="btn btn-danger" id="stop-btn">Stop</button>
            </div>
            <div class="idle-controls">
                <button type="button" class="btn btn-success" id="run-btn">Run</button>
            </div>
        </div>
    </div>

    <div class="container main-content">
        <div class="sidebar">
            <div class="grammar-container mb-3">
                <h2 class="mb-2">Grammar</h2>
                <textarea class="input-box mb-2" id="grammar-input" cols="40" rows="5"></textarea>
                <button type="button" class="btn btn-primary">Generate Table</button>
            </div>
            <div class="input-container">
                <h2 class="mb-2">Input</h2>
                <textarea class="input-box" id="text-input" cols="40" rows="5">id + id * id$</textarea>
            </div>
        </div>
        <div class="table-container">
            <div class="stack-container mb-3 disabled">
                <span class="stack-label">Stack:</span>
                <input type="text" class="stack-textbox" value="" readonly="readonly">
            </div>
            <div class="tokens-container mb-3 disabled">
                <span class="stack-label">Tokens:</span>
                <div class="tokens-list"></div>
            </div>
            <table class="parser-table table-dark"></table>
        </div>
    </div>
    <script src="./table.js"></script>
    <script src="./tokenizer.js"></script>
    <script src="./parser.js"></script>
    <script src="./demotable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
